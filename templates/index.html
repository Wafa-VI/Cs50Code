{% extends "layout.html" %}

{% block body %}
    <h1>Register</h1>
    <div class="section">
     <form action="/score" method="post">
        <input autocomplete="off" autofocus name="id" placeholder="ID number" type="number" required>
        <input type="submit" placeholder="Show your scores">
     </form>
    </div>
    <div class="section">
      <table>
          <thead>
            <tr>
                <th>Highest Score</th>
                <th>lowest Score</th>
                <th>Class Average</th>
            </tr>
          </thead>
        <tbody>
            <tr>
              {% for max in Max %}
              <td> {{max.MTotal}} </td>
              {% endfor %}
              {% for max in Max %}
              <td> {{min.MTotal}} </td>
              {% endfor %}
              {% for max in Max %}
              <td> {{avg.ATOtal}} </td>
              {% endfor %}
            </tr>
        </tbody>
      </table>
    </div>
{% endblock %}
